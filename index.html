<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h2>Calculator</h2>
    <div id="calcContainer" class="calculator">
        <div id="prevEquation"></div>
        <div id="display">0</div>
        <div id="buttonContainer" class="buttonContainer">
            <button id="055Button" class="Buttons" data-number>7</button>
            <button id="056Button" class="Buttons" data-number>8</button>
            <button id="057Button" class="Buttons" data-number>9</button>
            <button id="divisionButton" class="Buttons" data-operator>/</button>
            <button id="052Button" class="Buttons" data-number>4</button>
            <button id="053Button" class="Buttons" data-number>5</button>
            <button id="054Button" class="Buttons" data-number>6</button>
            <button id="multiplicationButton" class="Buttons" data-operator>X</button>
            <button id="049Button" class="Buttons" data-number>1</button>
            <button id="050Button" class="Buttons" data-number>2</button>
            <button id="051Button" class="Buttons" data-number>3</button>
            <button id="subtractionButton" class="Buttons" data-operator>-</button>
            <button id="decimalButton" class="Buttons"> .</button>
            <button id="048Button" class="Buttons" data-number>0</button>
            <button id="executeButton" class="Buttons"> =</button>
            <button id="additionButton" class="Buttons" data-operator>+</button>
            <button id="clearButton" class="Buttons"> Clear</button>
            <button id="eraseButton" class="Buttons"> Erase</button>
        </div>
    </div>


    <script src="calc.js"></script>
</body>
</html>
